services:
  antihub-backend:
    build: .
    container_name: antihub-backend
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      TZ: Asia/Shanghai
    ports:
      - "${APP_PORT:-8008}:8008"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8008/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
